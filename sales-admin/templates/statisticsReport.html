		<title>统计报表</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 统计报表管理<span class="c-gray en">&gt;</span>统计报表
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="page-container">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"></th>
						<th width="25">当日新增注册数</th>
						<th width="25">当日活跃用户数</th>
						<th width="25">注册用户数</th>
						<th width="25">序列</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<button class="btn btn-success radius out r">导出</button>

		<!--_footer 作为公共模版分离出去-->

		<!--/_footer /作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="../static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="../static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="../static/lib/laypage/1.2/laypage.js"></script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					type: "get",
					url: url_r + "/callSalesApp/getUserStatistics",
					headers: {
						Authorization: token
					},
					async: true,
					dataType: 'json',
					beforeSend: function() {
						var index = layer.load();
					},
					success: function(data) {
						var index = layer.load();
						layer.close(index);
						if(data.success) {
							var data = data.userStatisticslist;
							$.each(data, function(k, v) {
								var trs = $('<tr class="text-c"></tr>');
								var td1 = $('<td>' + v.provinceName + '</td>');
								var td2 = $('<td></td>');
								var td3 = $('<td>' + v.dayActiveAmount + '</td>');
								var td4 = $('<td>' + v.crmRegistAmount + '</td>');
								var td5 = $('<td>' + v.rn + '</td>');
								trs.append(td1);
								trs.append(td2);
								trs.append(td3);
								trs.append(td4);
								trs.append(td5);
								$('table').append(trs);
							});
						} else {
							layer.msg(data.msg, {
								icon: 1,
								time: 1000
							});
						}
					},
					error: function() {
						var index = layer.load();
						layer.close(index);
						layer.msg('请求失败!', {
							icon: 2,
							time: 1000
						});
					}
				});

				$('.out').click(function() {
					location.href = url_r + "/callSalesApp/excelOut";
				})
			})
		</script>
	</body>

		<script>
			$(function() {
				$('.btn-success').click(function() {
					var loginArr = $('#loginform_data').serializeArray();
					var obj = {};
					obj.username = loginArr[0].value;
					obj.password = loginArr[1].value;
					obj = JSON.stringify(obj);
					$.ajax({
//						url: url_r + "/index",
						url: url_r + "/auth",
//						type: "get",
						type: "post",
//						headers:{
//							Authorization : "token"
//						},
						data: obj,
						async: 'true',
						contentType: "application/json",  
						dataType: 'json',
						beforeSend: function() {
							var index = layer.load();
						},
						success: function(data) {
							var index = layer.load();
							layer.close(index);
							if(data.result!=false){
								var token = data.token;
								sessionStorage.setItem('token',token);
								location.href = 'index.html';
							}else{
								
							}
						},
						error: function() {
							var index = layer.load();
							layer.close(index);
							layer.msg('请求失败!', {
								icon: 2,
								time: 1000
							});
						}
					});

				});
			})
		</script>

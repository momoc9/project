	<body>
		<article class="page-container">
			<form class="form form-horizontal" id="ordernum">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户：</label>
					<div class="userName formControls col-xs-8 col-sm-9"> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排列序号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" autocomplete="off" placeholder="请输入排列序号" name="numset" id="numset">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;" id="submit">
					</div>
				</div>
			</form>

		<script type="text/javascript" src="../static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="../static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="../static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript" src="../static/lib/jquery.bootstrap.min.js"></script>

		<script type="text/javascript">
			$(function() {
				
				
				var id = getQueryString("id");
				var name = localStorage.getItem('orderName');
				$('.userName').html('');
				$('.userName').html(name);
				$("#ordernum").validate({
					rules: {
						numset: {
							required: true,
							isDigits: true
						}
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						var pasd = $('#newpassword').val();
						$.ajax({
							url: url_r + '/addressList/userOrderNum',
							headers: {
								Authorization: token
							},
							type: 'get',
							data: {
								staffid: id,
								num: $('#numset').val()
							},
							success: function(data) {
								if(data.success) {
									layer.msg('修改成功!', {
										icon: 1,
										time: 1000
									});
									setTimeout(function() {
										var index = parent.layer.getFrameIndex(window.name);
										//										parent.$('.r')[0].click();
										parent.layer.close(index);
									}, 1000);

								} else {
									layer.msg(data.msg, {
										icon: 2,
										time: 1000
									});
								}
							},
							error: function() {
								layer.msg('请求失败!', {
									icon: 2,
									time: 1000
								});
							}
						});

					}
				});

			});
		</script>

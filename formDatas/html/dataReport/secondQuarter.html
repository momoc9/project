<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>数据报表</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/reheadtabs.css" />
		<link rel="stylesheet" type="text/css" href="../../css/datareport.css" />
		<script src="../../public/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../public/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../public/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../public/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../public/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="datarehead">
			数据报表
			<div class="datarereturns" onclick="returns()">
				<img src="../../images/return@3x.png" />
			</div>
			<!--<img src="../../images/zhankai@2x.png" class="zhankai" />-->
			<!--<img src="../../images/tuisong@2x.png" class="tuisong" />-->
		</div>
		<div class="zwheaddown"></div>
		<div class="datarecont">
			<div class="lefttab">
				<p onclick="hrefs('dataReport.html')">
					<span>互联网+大单</span>
				</p>
				<p onclick="hrefs('reportIct.html')">
					<span>ICT项目排行</span>			
				</p>
				<p onclick="hrefs('wlwjz.html')">
					<span>物联网净增排行</span>
				</p>
				<p onclick="hrefs('wlwxz.html')">
					<span>物联网新增统计</span>
				</p>
				<p onclick="hrefs('mbb.html')">
					<span>移动、宽带</span>
				</p>
				<p onclick="hrefs('directRevenue.html')">
					<span>直管客户收入</span>
				</p>
				<p onclick="hrefs('firstQuarter.html')">
					<span>一季度资源配比</span>
				</p>
				<p class="dractive" onclick="hrefs('secondQuarter.html')">
					<span>二季度资源配比</span>
					<i></i>
				</p>
				<p onclick="hrefs('supportStatistics.html')">
					<span>属地支撑统计</span>
				</p>
				<p onclick="hrefs('baseSupport.html')">
					<span>基地支撑统计</span>
				</p>
				<p onclick="hrefs('talentWorkstation.html')">
					<span>人才工作站支撑统计</span>
				</p>
			</div>
			<div class="rightcont">
				<div class="sqcont" id="sqccont" v-cloak>
					<div class="sqpro">
						省份
					</div>
					<div class="sqheadlist" v-on:scroll="scroll1($event)">
						<div class="sqheadlistli">
							<p>新兴ICT项目</p>
							<p>商客</p>
							<p>校园</p>
							<p>合计</p>
						</div>
					</div>
					<div class="sqprovs" v-on:scroll="scroll2($event)">
						<p v-for="(prov,index) in provs" v-bind:class="(index%2 ==0) ? 'evens' : 'odds'">{{prov}}</p>
					</div>
					<div class="sqconts" v-on:scroll="scroll3($event)">
						<div class="sqcontsli" v-for="(datalist,index) in datalists" v-bind:class="(index%2 ==0) ? 'evens' : 'odds'">
							<span>{{formatNum2(datalist.idc)}}</span>
							<span>{{formatNum2(datalist.ksh)}}</span>
							<span>{{formatNum2(datalist.xy)}}</span>
							<span>{{formatNum2(datalist.hj)}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var loginname = localStorage.getItem("loginname");
		var datas = {
			"ContractRoot": {
				"TcpCont": {
					"BusCode": "OPP10186",
					"TransactionID": "2017100815360900002",
					"TimeStamp": "20171008153609"
				},
				"SvcCont": {
					"ReqInfo": {
						"LoginName": loginname,
						"SystemID": "1212"
					}
				}
			}
		}
		new Vue({
			el: "#sqccont",
			data: {
				datalists: [],
				provs:[],
			},
			mounted: function() {
				var arr = this;
				$.ajax({
					url: publicurl + JSON.stringify(datas),
					dataType: 'json',
					type: 'get',
					success: function(data) {
						layer.close(index);
						if(data.msg) {
							alert("网络出现异常，请重试")
						} else {
							if(data.ContractRoot.svcCont.respInfo.code == 000) {
								console.log(data.ContractRoot.svcCont.respInfo.quarteCnfigList)
								var datas = data.ContractRoot.svcCont.respInfo.quarteCnfigList;
								for(var i = 1;i<datas.length;i++){
									arr.provs.push(datas[i].region_name);
									arr.datalists.push(datas[i]);
								}
								
							} else {
								alert("网络出现异常，请重试")
							}
						}
					},
					beforeSend: function(request) {
						index = layer.open({
							style: 'border:none; color:#fff;',
							content: '玩命加载中...',
							shadeClose: false,
						})
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert("网络出现异常，请重试")
						layer.close(index);
					},
				});
			},
			methods: {
				scroll1:function(e){
                	$(".sqconts").scrollLeft($(e.currentTarget).scrollLeft());
                },
                scroll2:function(e){
                	$(".sqconts").scrollTop($(e.currentTarget).scrollTop());
                },
                scroll3:function(e){
                	$(".sqheadlist").scrollLeft($(e.currentTarget).scrollLeft());
                	$(".sqprovs").scrollTop($(e.currentTarget).scrollTop());
                },
			}

		})
	</script>

</html>

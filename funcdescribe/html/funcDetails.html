<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>功能介绍详情</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/funcDetails.css" />
		<script type="text/javascript" src="../public/jquery.min.js"></script>
		<script type="text/javascript" src="../public/rem.js"></script>
		<script type="text/javascript" src="../public/public.js"></script>
	</head>
	<body>
		<div class="funcHeader">
			<a class="datarereturns" href="javascript:history.back(-1)">
				<img src="../img/back.png" />
			</a>
			功能介绍详情
		</div>
		<div class="none"></div>
		<div class="detailTitle">
			<ul>
				<li>
					<span>更新功能介绍</span>
					<p>
					</p>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var nameid = getQueryString("name");
		var mobile = getQueryString("mobile");
		var osType = getQueryString("osType");
		$.ajax({
			url: publicurl + "getVersionDesc?reqParam=%7B%22osType%22%3A%22" + osType + "%22%2C%22versionCode%22%3A%22" + nameid + "%22%2C%22mobile%22%3A%22" + mobile + "%22%7D",
			dataType: 'json',
			type: 'get',
			success: function(data) {
				var datatype = data.versionDesc;
					datatype  = datatype.replace(/(\r\n)|(\n)/g,"<br />");
					$(".detailTitle ul li p").html(datatype);
			}
		})
	</script>
</html>
